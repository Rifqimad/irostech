<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38FF9C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2DD484;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#shieldGradient)" opacity="0.1"/>
  
  <!-- Shield icon (larger) -->
  <g transform="translate(100, 100)">
    <!-- Outer shield -->
    <path d="M 0 -70 L 50 -45 L 50 20 C 50 60, 25 75, 0 85 C -25 75, -50 60, -50 20 L -50 -45 Z" 
          fill="url(#shieldGradient)" stroke="#38FF9C" stroke-width="2"/>
    
    <!-- Inner checkmark/security mark -->
    <circle cx="0" cy="5" r="28" fill="none" stroke="#0A0F0D" stroke-width="3" opacity="0.8"/>
    <path d="M -12 8 L 0 20 L 15 5" stroke="#0A0F0D" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>
</svg>
